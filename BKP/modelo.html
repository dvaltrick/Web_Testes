    <!-- Load JavaScript Libraries -->

				<div class="tile-status">
					<span class="name">Promoção do dia</span>
				</div>
			</a>
			<a class="tile bg-darkCobalt" data-click="transform">

					<span class="name">Câmeras</span>
				</div>
			</a>
