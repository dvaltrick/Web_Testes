	<script>
		function buscaData(){
			data = new Date();
			dia = data.getDate();	
			dia_semana = data.getDay();
			
			txDia.innerHTML = dia;
			
			txSemana.innerHTML = diaSemana(dia_semana);
		}
		
		function diaSemana(dia){
			switch(dia){
				case 0:
					return "Domingo";
					break;
				case 1:
					return "Segunda-Feira";
					break;
				case 2:
					return "Terça-Feira";
					break;
				case 3:
					return "Quarta-Feira";
					break;
				case 4:
					return "Quinta-Feira";
					break;
				case 5:
					return "Sexta-Feira";
					break;
				case 6:
					return "S&aacute;bado";
					break;
					
				}
		}
	</script>
	
    <title>Metro UI CSS Templates : MSN</title>
</head>
<body class="metro"  onLoad="buscaData()" charset="utf-8">
